<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoBlitz</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Aleo:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'poppins': ['Poppins', 'sans-serif'],
              'aleo': ['Aleo', 'serif'],
            },
            borderRadius: {
              'lingoblitz': '20px',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom gradient for LingoBlitz brand */
      .gradient-lingoblitz {
        background: linear-gradient(135deg, #004AAD 0%, #CB6CE6 100%);
      }
      
      /* Text gradient for logo */
      .text-gradient-lingoblitz {
        background: linear-gradient(135deg, #004AAD 0%, #CB6CE6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .backface-hidden { backface-visibility: hidden; }

      /* Confetti Styles */
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotateZ(360deg); opacity: 0; }
      }
      .confetti-piece {
        position: absolute;
        width: 8px;
        height: 16px;
        top: -20px;
        opacity: 0;
        animation: confetti-fall 4s linear infinite;
      }
    </style>

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
